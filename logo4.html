<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* Body Styling with Animated Background */
        body {
            height: 100vh;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container for Login Forms */
        .container {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Card-Like Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: slideUp 1s ease;
            transition: transform 0.3s ease;
        }

        .login-box:hover {
            transform: scale(1.05);
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-box h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Input Fields */
        .login-box label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #f2f2f2;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .login-box input:focus {
            background: #fff;
            box-shadow: 0 0 8px #6c63ff;
        }

        /* Buttons */
        .btn-primary {
            background: #6c63ff;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #564fcc;
        }

        .btn-secondary {
            display: inline-block;
            margin-top: 10px;
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .btn-secondary:hover {
            color: #564fcc;
            text-decoration: underline;
        }

        /* Forgot Password and Sign-Up Links */
        .extra-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .extra-links a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Login -->
        <div class="login-box">
            <h3>User Login</h3>
            <form onsubmit="return handleLogin(false)">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#" class="btn-secondary" onclick="redirectToSignUp()">Sign Up</a>
                </div>
            </form>
        </div>

        <!-- Designer Login -->
        <div class="login-box">
            <h3>Designer Login</h3>
            <form onsubmit="return handleLogin(true)">
                <label for="designer-username">Username</label>
                <input type="text" id="designer-username" placeholder="Enter Username" required>
                <label for="designer-password">Password</label>
                <input type="password" id="designer-password" placeholder="Enter Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
                <div class="extra-links">
                    <a href="#">Forgot Password?</a>
                    <a href="#" class="btn-secondary" onclick="redirectToSignUp1()">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function redirectToSignUp() {
            window.location.href = "login3.html";
        }

        function redirectToSignUp1() {
            window.location.href = "deginl.html";
        }

        function handleLogin(isDesigner) {
            // Get input values
            const username = isDesigner
                ? document.getElementById("designer-username").value
                : document.getElementById("username").value;

            const password = isDesigner
                ? document.getElementById("designer-password").value
                : document.getElementById("password").value;

            // Save username and role to localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("role", isDesigner ? "Designer" : "User");

            // Redirect based on role
            if (isDesigner) {
                window.location.href = "deginsp.html"; // Redirect to designer-specific page
            } else {
                window.location.href = "degin.html"; // Redirect to user-specific page
            }

            return false; // Prevent default form submission behavior
        }
    </script>
</body>
</html>
