/* General Body Style */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: grid;
  grid-template-rows: auto 1fr; /* Added row for the search bar */
  gap: 10px;
  height: 100vh;
  width: 100vw;
  background-color: #f5f5f5;
  box-sizing: border-box;
}

/* Search Bar Styling */
.search-bar-container {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}

.search-bar {
  width: 80%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

/* Frames Grid */
.frames {
  display: grid;
  grid-template-columns: repeat(3, 1fr); /* 3 columns */
  gap: 10px; /* Space between frames */
  padding: 10px;
}

/* Frame Styling */
.frame {
  background-color: white;
  border: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Sample Photo Styling */
.sample-photo {
  width: 100%;
  height: 540px;
  border-radius: 8px;
  object-fit: cover;
}
